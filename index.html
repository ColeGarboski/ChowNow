<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ChowNow</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue-app-one"> <!--In app.js-->
            <div v-if="isActive">
                <h1 class="logo">ChowNow</h1>

                <div style="text-align: center;">
                    <button v-on:click="GetUserLocation()">Get Location</button>
                    <p v-show="hasLocation">{{ x }}</p>
                    <p v-show="hasLocation">{{ y }}</p>

                    <br>
                    
                    <select name="foodType" id="foodType" v-model="foodType">
                        <option value="burger">Burger</option>
                        <option value="chicken">Chicken</option>
                        <option value="salad">Salad</option>
                        <option value="pizza">Pizza</option>
                        <option value="pasta">Pasta</option>
                        <option value="pet">Pet</option>
                    </select>

                    <br>
                    <br>
                    <br>
                    <br>

                    <button v-on:click="ShowChowMenu()">Chow</button>
                </div>
            </div>
        </div>

        <div id="vue-app-two"> <!--In app.js-->
            <div v-if="isActive">
                <h1 class="logo" style="text-align:left;">ChowNow</h1>
                <div class="filters">
                    <input type="checkbox" id="gluten" name="gluten" v-model="isGlutenFree">
                    <label for="gluten"> Gluten Free {{ isGlutenFree }}</label><br>
                    <input type="checkbox" id="vegan" name="vegan" v-model="isVegan">
                    <label for="vegan"> Vegan {{ isVegan }}</label><br>
                    <input type="checkbox" id="pet" name="pet" v-model="isForPets">
                    <label for="pet"> Pet Food {{ isForPets }}</label><br>
                </div>

            </div>
        </div>
    </body>

    <script src="app.js"></script>
</html>
